{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <div class="col-md-3"></div>
    </div>
{% endblock %}
